     <section class="add-book book-content ">
         <form action="#" class="add-book-form" onsubmit=" return addBook()">
             <h2 class="category-header">Book Review</h2>
             <hr>
             <br>
             <span tooltip="Enter Bookname with 3-30 characters" flow="right">
                 <input class="form_front" type="text" name="bookname" placeholder="Book Name" minlength="3" maxlength="30" required> 
             </span> 
             <br>
             <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                 <input class="form_front" type="text" name="author" placeholder="Author" minlength="3" maxlength="30" required>
             </span> 
             <br>
             <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                 <input class="form_front" type="text" name="publisher" placeholder="Publisher" required>
             </span> 
             <br>
             <span tooltip="Publish Year should be between 1900 and 2023" flow="right">
                 <input class="form_front" type="number" name="publishyear" placeholder="Year of Publishing" min="1900" max="2023" required>
             </span> 
             <br>
             <span tooltip="Enter Bookname with 3-300 characters" flow="right">
                 <input class="form_front" type="text" name="" placeholder="Book Description" minlength="3" maxlength="300" required> 
             </span> 
             <br>
             <div id="form_front" class="rate">
                 <input type="radio" id="star5" name="rate" value="5" />
                 <label for="star5" title="text">5 stars</label>
                 <input type="radio" id="star4" name="rate" value="4" />
                 <label for="star4" title="text">4 stars</label>
                 <input type="radio" id="star3" name="rate" value="3" />
                 <label for="star3" title="text">3 stars</label>
                 <input type="radio" id="star2" name="rate" value="2" />
                 <label for="star2" title="text">2 stars</label>
                 <input type="radio" id="star1" name="rate" value="1" />
                 <label for="star1" title="text">1 star</label>
             </div>   

             <div>
                <button class="btn" type="submit">Submit</button> 
                <button class="btn" type="reset">Reset</button>
             </div>
         </form>
     </section>
