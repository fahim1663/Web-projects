                <form action="#" class="add-book-form" onsubmit=" return addBook()">
                    <h2 class="category-header">Update Information</h2>
                    <hr>    
                    <span tooltip="Enter Name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="Name" placeholder="Name" minlength="3" maxlength="30" required> 
                    </span> 
                    <br>
                    <span tooltip="Enter ID between 100000000 and 1000000000" flow="right">
                        <input class="form_front" type="number" name="ID" placeholder="ID"  max="1000000000"  min="100000000" required>
                    </span>
                    <br>
                    <span tooltip="Enter between 1-2 characters" flow="right">
                        <input class="form_front" type="number" name="Semester" placeholder="Semester" max="2"  min="1" required> 
                    </span> 
                    <br>
                    <span tooltip="Enter number between 1-2 characters" flow="right">
                        <input class="form_front" type="number" name="Batch" placeholder="Batch" max="2"  min="1" required>
                    </span> 
                    <br>
                    <span tooltip="Enter contact number between 11-15 characters" flow="right">
                        <input class="form_front" type="number" name="Contact Number" placeholder="Contact Number" max="11"  min="15" required>
                    </span> 
                    <br>
                    <span tooltip="Publish Year should be between 12 to 35" flow="right">
                        <input class="form_front" type="text" name="E-mail" placeholder="E-mail" minlength="12" maxlength="35" required>
                    </span> 
                    <br>
                    <button class="btn" type="submit">Send Request</button> 
                    <button class="btn" type="reset">Reset</button>
