            <!-- Add Book Content -->
            <div class="add-book book-content">
                
                <form action="#" class="add-book-form" onsubmit="return addBook()">
                    <h2 class="category-header">Requesting for membership</h2>
                    <hr>
                    <span tooltip="Enter Name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="Name" placeholder="Name" minlength="3" maxlength="30" required> 
                    </span> 
                    <br>
                    <span tooltip="Enter ID between 100000000 and 1000000000" flow="right">
                        <input class="form_front" type="number" name="ID" placeholder="ID"  max="1000000000"  min="100000000" required>
                    </span>
                    <br>
                    <span tooltip="Enter Bookname with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="Semester" placeholder="Semester" minlength="1" maxlength="2" required> 
                    </span> 
                    <br>
                    <span tooltip="Enter the batch number" flow="right">
                        <input class="form_front" type="text" name="Batch" placeholder="Batch" minlength="1" maxlength="2" required>
                    </span> 
                    <br>
                    <span  tooltip="Enter your Contact Number" flow="right">
                        <input class="form_front" type="text" name="Contact Number" placeholder="Contact Number" minlength="10" maxlength="11" required>
                    </span> 
                    <br>
                    <span tooltip="Enter your valid e-mail" flow="right">
                        <input class="form_front" type="email" name="Name" placeholder="Name" minlength="3" maxlength="30" required> 
                    </span> 
                    <br>
                    <button class="btn" type="submit">Send Request</button>
                    <button class="btn" type="reset">Reset</button>
                </form>
            </div>
        </div>
