            <!-- Add Book Content-->
            <div class="add-book book-content">
                <h2 class="category-header">Add Book</h2>
                <hr>
                <form action="#" class="add-book-form" onsubmit="return addBook()">
                    <span tooltip="Enter Book id between 1 and 1000000000" flow="right">
                        <input class="form_front" type="number" name="bookid" placeholder="BookId" max="1000000000" min="1" required>
                    </span>
                    <br>
                    <span tooltip="Enter Book name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="bookname" placeholder="Book Name" minlength="3" maxlength="30" required> 
                    </span> 
                    <br>
                    <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="author" placeholder="Author" minlength="3" maxlength="30" required>
                    </span> 
                    <br>
                    <span tooltip="Enter Publisher's name" flow="right">
                        <input class="form_front" type="text" name="publisher" placeholder="Publisher" required>
                    </span> 
                    <br>
                    <span tooltip="Publish Year should be between 1900 and 2024" flow="right">
                        <input class="form_front" type="number" name="publishyear" placeholder="Year of Publishing" min="1900" max="2024" required>
                    </span> 
                    <br>
                    <button class="btn" type="submit">Add Book</button> 
                    <button class="btn" type="reset">Reset</button>
                </form>
            </div>
        </div>
