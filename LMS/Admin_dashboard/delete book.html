            <section class="add-book book-content ">
                <h2 class="category-header"> Delete Book</h2>
                <hr>
    
                <form action="#" class="delete-book-form" onsubmit="return deleteBook()">
                    <span tooltip="Enter Book id between 1 and 1000000000" flow="right">
                        <input class="form_front" type="number" name="bookid" placeholder="BookId"  max="1000000000"  min="1"required>
                    <br>
                    <span tooltip="Enter Bookname with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="deletebookname" placeholder="Book Name" minlength="3" maxlength="30" disabled> 
                    </span> 
                    <br>
                    <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="deleteauthor" placeholder="Author" minlength="3" maxlength="30" disabled>
                    </span> 
                    <br>
                    <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                        <input class="form_front" type="text" name="deletepublisher" placeholder="Publisher" disabled>
                    </span> 
                    <br>
                    <span tooltip="Publish Year should be between 1900 and 2024" flow="right">
                        <input class="form_front" type="number" name="deletepublishyear" placeholder="Year of Publishing" min="1903" max="2023" disabled>
                    </span> 
                    <br>
                    <button type="submit">Delete Book</button>
                </form>
            </section>
